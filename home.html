<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Destination</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1c1c1c;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }

        .container {
            text-align: center;
            position: relative;
            padding: 50px;
            background: rgba(30, 30, 30, 0.8);
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
            max-width: 90%;
            width: 600px;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #dcdcdc;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: textGlow 1.5s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.6), 0 0 20px rgba(255, 255, 255, 0.5);
            }
            100% {
                text-shadow: 0 0 30px rgba(255, 255, 255, 1), 0 0 40px rgba(255, 255, 255, 0.8);
            }
        }

        .options-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .option {
            background: #333;
            color: #fff;
            font-size: 1.2em;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            cursor: pointer;
            transition: background 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
            text-decoration: none;
        }

        .option:hover {
            background: #444;
            box-shadow: 0 8px 30px rgba(255, 255, 255, 0.2);
        }

        .option i {
            font-size: 3em;
            margin-bottom: 15px;
            transition: transform 0.3s;
        }

        .option:hover i {
            transform: translateY(-5px);
        }

        .option span {
            font-size: 1.2em;
            text-align: center;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.8) 40%, rgba(0, 0, 0, 0.5) 100%);
            animation: moving-background 10s linear infinite;
            z-index: -1;
        }

        @keyframes moving-background {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 100% 100%;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
                width: 90%;
            }

            .option {
                width: 120px;
                height: 120px;
                font-size: 1em;
            }

            .option i {
                font-size: 2.5em;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <h1>Welcome to Dashflix</h1>
        <div class="options-container">
            <a href="movies.html" class="option">
                <i class="fas fa-film"></i>
                <span>Movies</span>
            </a>
            <a href="shows.html" class="option">
                <i class="fas fa-tv"></i>
                <span>TV Show</span>
            </a>
            <a href="tvplus.html" class="option">
                <i class="fas fa-satellite-dish"></i> <!-- Changed the icon for Live TV -->
                <span>Live TV</span>
            </a>
            <a href="requested.html" class="option">
                <i class="fas fa-search"></i>
                <span>Requested</span>
            </a>
            <a href="trailer.html" class="option">
                <i class="fas fa-video"></i>
                <span>Trailers</span>
            </a>
            <a href="index.html" class="option">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Home</title>
 <style>
     /* Dark theme styling */
     * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
     }

     body, html {
         width: 100%;
         height: 100%;
         color: #f0f0f0;
         font-family: Arial, sans-serif;
         display: flex;
         align-items: center;
         justify-content: center;
         overflow: hidden;
         position: relative; /* Allow absolute positioning of child elements */
     }

     /* Fullscreen background image styling */
     .background-container {
         position: fixed;
         top: 0;
         left: 0;
         width: 100vw;
         height: 100vh;
         z-index: -1;
     }

     .background-image {
         position: absolute;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         object-fit: cover; /* Ensures the image covers the entire area */
         opacity: 0; /* Start hidden */
         transition: opacity 1s ease-in-out; /* Fade transition */
     }

     .visible {
         opacity: 1; /* Fully visible */
     }

     /* Container for ad content */
     .ad-content {
         background-color: rgba(0, 0, 0, 0.3); /* 50% opacity white */
         padding: 10px;
         border-radius: 8px;
         display: flex;
         flex-direction: column;
         align-items: center;
         justify-content: center;
         width: 80%;
         max-width: 400px;
         text-align: center;
         z-index: 1;
         position: absolute; /* Position absolute to the bottom */
         bottom: 20px; /* Space from bottom */
         left: 50%; /* Center horizontally */
         transform: translateX(-50%); /* Center alignment */
     }

     h1 {
         font-size: 2rem;
         color: #fff;
         margin-bottom: 10px;
         font-weight: bold;
     }

     p {
         font-size: 1.2rem;
         color: #fff;
         margin-bottom: 40px;
     }

     /* Countdown timer styling */
     .countdown {
         position: absolute; /* Position absolute to allow spacing */
         bottom: 50px; /* Position below the ad content */
         left: 50%;
         transform: translateX(-50%); /* Center horizontally */
         text-align: center;
     }

     .countdown .number {
         font-size: 3rem;
         font-weight: bold;
         color: #fff;
     }
 </style>
 <script>
     // Image sets for portrait and landscape, with corresponding links
     const portraitImages = [
         { src: "../images/ad1.webp", link: "https://dashflix.top" },
         { src: "../images/ad2.webp", link: "https://dashflix.top" },
         { src: "../images/ad3.webp", link: "https://dashflix.top" }
     ];
     const landscapeImages = [
         { src: "../images/ad4.png", link: "https://dashflix.top" },
         { src: "../images/ad5.png", link: "https://dashflix.top" },
         { src: "../images/ad6.png", link: "https://dashflix.top" }
     ];

     let currentImageIndex = 0;
     let currentImageSet = []; // Track the current image set

     // Function to update the background image with fade transition
     function updateBackgroundImage() {
         const bgImage = document.getElementById("background-image");
         const isPortrait = window.matchMedia("(orientation: portrait)").matches;
         const images = isPortrait ? portraitImages : landscapeImages;

         // Fade out the current image
         bgImage.classList.remove("visible");

         // Wait for fade-out to complete, then update image
         setTimeout(() => {
             // Set the image source
             bgImage.src = images[currentImageIndex].src;
             bgImage.onclick = function() {
                 window.location.href = images[currentImageIndex].link; // Redirect to the link
             };

             // Fade in the new image
             bgImage.classList.add("visible");

             // Update the index for the next image
             currentImageIndex = (currentImageIndex + 1) % images.length;
         }, 1000); // Sync with transition duration (1s)
     }

     // Set interval to change the image every 5 seconds
     setInterval(updateBackgroundImage, 3000);

     // Set a timer to redirect after 9 seconds
     setTimeout(function() {
         window.location.href = "index.html";
     }, 9000);

     // Countdown timer logic
     let timeLeft = 9; // Set countdown to 9 seconds
     function updateCountdown() {
         const countdownElement = document.getElementById('countdown-number');
         countdownElement.textContent = timeLeft;
         if (timeLeft > 0) {
             timeLeft--;
             setTimeout(updateCountdown, 1000);
         }
     }

     window.onload = function() {
         const bgImage = document.getElementById("background-image");
         const isPortrait = window.matchMedia("(orientation: portrait)").matches;

         // Set the initial image based on orientation
         currentImageSet = isPortrait ? portraitImages : landscapeImages;
         bgImage.src = currentImageSet[0].src;
         bgImage.onclick = function() {
             window.location.href = currentImageSet[0].link; // Redirect to the initial link
         };
         bgImage.classList.add("visible"); // Show the first image

         updateCountdown(); // Start countdown timer
         setTimeout(updateBackgroundImage, 3000); // Start image update after initial load
     };
 </script>
</head>
<body>
 <!-- Background container with fading image -->
 <div class="background-container">
     <img id="background-image" class="background-image" src="" alt="Background Image">
 </div>

 <!-- Container for ad content -->
 <div class="ad-content">
   <h1>Advertise with Us!</h1>
       <p>Join us in reaching a wider audience. Advertise here and elevate your brand!</p></br></br></br>
     <div class="countdown">
         <div id="countdown-number" class="number">9</div>
     </div>
 </div>

 <!-- Countdown timer at the bottom -->
</body>
</html>

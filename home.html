<script>
    // Array of JSON file URLs
    const jsonFiles = ['movies1.json', 'movies2.json', 'movies3.json', 'movies4.json', 'movies5.json'];

    // Function to fetch and merge JSON data
    async function fetchAndMergeJSON(files) {
        try {
            const responses = await Promise.all(files.map(file => fetch(file)));
            const data = await Promise.all(responses.map(response => response.json()));
            // Merge all movie data arrays into one
            return data.flatMap(data => data.movies);
        } catch (error) {
            console.error('Error fetching JSON files:', error);
            return [];
        }
    }

    // Fetch, merge, and load the movies JSON data
    fetchAndMergeJSON(jsonFiles)
        .then(movies => {
            const galleryContainer = document.getElementById('gallery-container');

            // Create a container to store figure elements for searching
            const figures = [];

            movies.forEach(movie => {
    // Create a figure element
    const figure = document.createElement('figure');
    figure.classList.add('movie-figure');
    figure.dataset.title = movie.title.toLowerCase();  // Store the title for easy search

    // Add the data-requested attribute if the movie is requested
    if (movie.requested) {
        figure.dataset.requested = "true";
    }

    // Create the link (a) element
    const anchor = document.createElement('a');
    anchor.href = movie.link;
    anchor.className = 'movie-link';

    // Create the image element with lazy loading
    const img = document.createElement('img');
    img.alt = movie.title;
    img.dataset.src = movie.image; // Use data-src for lazy load
    img.className = 'defer-image';
    img.width = 240;
    img.height = 320;

    // Create the tag span element (e.g., HD, TS, CAM)
    const span = document.createElement('span');
    span.className = 'tag';  // Base tag class

    // Dynamically assign the class based on the movie's tag value
    switch (movie.tag.toLowerCase()) {
        case 'hd':
            span.classList.add('hd');
            span.textContent = 'HD';
            break;
        case 'ts':
            span.classList.add('ts');
            span.textContent = 'TS';
            break;
        case 'cam':
            span.classList.add('cam');
            span.textContent = 'CAM';
            break;
        default:
            span.textContent = movie.tag;  // Fallback, in case of unknown tags
    }

    // Create the caption (figcaption) element with click event
    const caption = document.createElement('figcaption');
    caption.textContent = movie.title;
    caption.style.cursor = "pointer";
    caption.addEventListener('click', () => {
        window.location.href = movie.link;  // Redirect to movie link on title click
    });

    // Append the image and tag to the link
    anchor.appendChild(img);
    anchor.appendChild(span);

    // Append the link and caption to the figure
    figure.appendChild(anchor);
    figure.appendChild(caption);

    // Append the figure to the gallery container
    galleryContainer.appendChild(figure);

    // Store the figure for search functionality
    figures.push(figure);
});


            // Implement lazy loading
            const lazyLoad = () => {
                const lazyImages = document.querySelectorAll('.defer-image');
                lazyImages.forEach(img => {
                    if (img.getBoundingClientRect().top < window.innerHeight && !img.src) {
                        img.src = img.dataset.src;  // Assign the image src when in view
                    }
                });
            };

            // Lazy load on scroll
            window.addEventListener('scroll', lazyLoad);
            // Initial check in case some images are in view at the start
            lazyLoad();

            // Implement search functionality
            const searchBar = document.getElementById('search-bar');
            searchBar.addEventListener('input', function() {
                const query = searchBar.value.toLowerCase();

                figures.forEach(figure => {
                    const title = figure.dataset.title;
                    if (title.includes(query)) {
                        figure.classList.remove('hidden');
                    } else {
                        figure.classList.add('hidden');
                    }
                });
            });
        })
        .catch(error => {
            console.error('Error processing the JSON data:', error);
        });
</script>

<script>
document.addEventListener('DOMContentLoaded', function () {
const apiKey = '4f599baa15d072c9de346b2816a131b8'; // Replace with your TMDb API key
const baseApiUrl = 'https://api.themoviedb.org/3';
const galleryFigures = document.querySelectorAll('.gallery figure');
const customTooltip = document.getElementById('customTooltip');
galleryFigures.forEach(figure => {
figure.addEventListener('mouseover', function () {
const movieTitle = figure.querySelector('figcaption').innerText;
showMovieDetails(movieTitle, figure);
});
figure.addEventListener('mouseout', function () {
hideMovieDetails();
});
});
function showMovieDetails(movieTitle, figure) {
function getMovieDetails(movieTitle) {
const endpoint = '/search/movie';
const params = { api_key: apiKey, query: movieTitle };
fetch(baseApiUrl + endpoint + '?' + new URLSearchParams(params))
.then(response => response.json())
.then(data => {
console.log('API Response:', data);
const movieDetails = data.results[0];
if (movieDetails) {
document.getElementById('movieTitle').innerText = movieDetails.title;
document.getElementById('movieOverview').innerText = limitTextToOneParagraph(movieDetails.overview);
document.getElementById('movieReleaseDate').innerText = `Release Date: ${movieDetails.release_date}`;
} else {
console.error('No movie details found for:', movieTitle);
}
customTooltip.style.top = `${figure.offsetTop - customTooltip.offsetHeight}px`;
customTooltip.style.left = `${figure.offsetLeft + figure.offsetWidth / 2 - customTooltip.offsetWidth / 2}px`;
customTooltip.style.display = 'block';
})
.catch(error => console.error('Error fetching movie details:', error));
}
getMovieDetails(movieTitle);
}
function hideMovieDetails() {
customTooltip.style.display = 'none';
}

function limitTextToOneParagraph(text) {
const maxChars = 100;
return text.length > maxChars ? text.slice(0, maxChars) + '...' : text;
}
});
</script>

<div id="go-to-top-button" class="floating-button"><div class="arrow-up"></div></div>
<script>
const items = document.querySelectorAll('figure');
const itemsToShow = 16; // Number of items to reveal on each scroll
let lastShownIndex = 0;

function revealItems() {
for (let i = lastShownIndex; i < lastShownIndex + itemsToShow; i++) {
if (i < items.length) {
items[i].style.display = 'block';
}
}
lastShownIndex += itemsToShow;
}

window.addEventListener('scroll', () => {
const scrollPosition = window.scrollY + window.innerHeight;
const documentHeight = document.body.clientHeight;

if (scrollPosition >= documentHeight - 300) {
revealItems();
}
});

revealItems();
</script>
<script>function isInViewport(element) {
const rect = element.getBoundingClientRect();
return (
rect.top >= 0 &&
rect.left >= 0 &&
rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
rect.right <= (window.innerWidth || document.documentElement.clientWidth)
);
}

function loadImages() {
const imagesToLoad = document.querySelectorAll('.defer-image');

imagesToLoad.forEach((image) => {
if (isInViewport(image)) {
const imgUrl = image.getAttribute('data-src');
if (imgUrl) {
const img = new Image();
img.src = imgUrl;
img.onload = () => {
image.setAttribute('src', imgUrl);
image.classList.remove('defer-image');
};
}
}
});
}

window.addEventListener('scroll', loadImages);
window.addEventListener('resize', loadImages);

loadImages();
</script>

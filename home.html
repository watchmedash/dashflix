    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(180deg, #1a1a1a, #0d0d0d); /* Smooth dark gradient */
            color: #f5f5f5;
            margin: 0;
            padding: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 10px;
            max-width: 600px;
            width: 90%;
            border-radius: 10px;
            background: rgba(40, 40, 40, 0.5); /* Semi-transparent dark background */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
        }

        h1 {
                    font-size: 2em;
                    margin-bottom: 20px;
                    color: #e0e0e0;
                    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
                }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 5px 0;
        }

        a.option {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            background: #292929;
            padding: 8px 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
            color: #f5f5f5;
            font-size: 1.1em;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        a.option:hover {
            background: #3b3b3b;
            transform: scale(1.05);
        }

        a.option i {
            margin-right: 15px;
            font-size: 1.2em;
            color: #fff; /* Icon accent color */
        }

        a.option:hover i {
            color: #fff;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            a.option {
                font-size: 1em;
            }

            a.option i {
                font-size: 1.3em;
            }
        }

        .into-banner {
                  background-color: #ffcc00;
                  color: #000;
                  padding: 5px;
                  border-radius: 8px;
                  font-size: 14px;
                  margin-bottom: 5px;
                  text-align: center;
              }
    </style>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Destination</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="home.css">
    <style>
    /* Modal Styles */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7); /* Darker background */
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background-color: #2c1a1a; /* Dark red background */
        padding: 20px;
        border-radius: 5px;
        text-align: center;
        width: 300px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.6); /* Slight shadow for contrast */
    }

    .modal-header {
        font-size: 18px;
        font-weight: bold;
        color: #f1f1f1; /* Light color for the header */
    }

    .modal-footer {
        margin-top: 15px;
    }

    .modal-footer button {
        padding: 8px 15px;
        margin: 0 5px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn-close {
        background-color: #8b0000; /* Dark red for the close button */
        color: #fff; /* White text */
    }

    .btn-submit {
        background-color: #a60000; /* Slightly lighter dark red for the submit button */
        color: #fff; /* White text */
    }

    .btn-close:hover {
        background-color: #b22222; /* Slightly lighter red on hover */
    }

    .btn-submit:hover {
        background-color: #800000; /* Darker red on hover */
    }

    /* Input field styling */
    #passwordInput {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #444; /* Darker border */
        border-radius: 4px;
        background-color: #3e1b1b; /* Dark red background for the input */
        color: #f1f1f1; /* Light text */
    }

    #passwordInput:focus {
        outline: none;
        border: 1px solid #a60000; /* Highlight on focus with dark red */
    }

    /* Feedback message */
    #passwordFeedback {
        font-size: 14px;
        color: #f00; /* Red color for feedback */
        margin-top: 10px;
        text-align: center;
    }
</style>

</head>
<body>
    <div class="container">
        <h1>Welcome to Dashflix</h1>
        <div class="options-container">
            <a href="movies.html" class="option">
                <i class="fas fa-film"></i>
                <span>Movies</span>
            </a>
            <a href="shows.html" class="option">
                <i class="fas fa-tv"></i>
                <span>TV Show</span>
            </a>
            <a href="tvplus.html" class="option">
                <i class="fas fa-satellite-dish"></i>
                <span>Live TV</span>
            </a>
            <a href="requested.html" class="option">
                <i class="fas fa-search"></i>
                <span>Requested</span>
            </a>
            <a href="trailer.html" class="option">
                <i class="fas fa-video"></i>
                <span>Trailers</span>
            </a>
            <a href="comic.html" class="option">
                <i class="fas fa-book-open"></i>
                <span>Comics</span>
            </a>
            <a href="random.html" class="option">
                <i class="fas fa-spinner"></i>
                <span>Random</span>
            </a>
            <a href="fun/iq.html" class="option">
                <i class="fas fa-brain"></i>
                <span>IQ Game</span>
            </a>
            <a href="fun/jokes.html" class="option">
                <i class="fas fa-laugh"></i>
                <span>Dad Jokes</span>
            </a>
            <a href="#" class="option" onclick="showModal(event)">
                <i class="fas fa-cocktail"></i>
                <span>Adult Content</span>
            </a>
        </div>
    </div>

    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Enter Password</div>
            <input id="passwordInput" type="password" placeholder="dashflix" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px;">
            <div class="modal-footer">
                <button class="btn-close" onclick="closeModal()">Close</button>
                <button class="btn-submit" onclick="submitPassword()">Submit</button>
            </div>
        </div>
    </div>

    <script>
        let redirectLink = "adult.html";

        function showModal(event) {
            event.preventDefault();
            const modal = document.getElementById("passwordModal");
            modal.style.display = "flex";
            const feedback = document.getElementById("passwordFeedback");
            if (feedback) feedback.textContent = "";
        }

        function closeModal() {
            document.getElementById("passwordModal").style.display = "none";
        }

        function submitPassword() {
            const password = document.getElementById("passwordInput").value;
            const feedback = document.getElementById("passwordFeedback");

            if (password === "dashflix") {
                window.location.href = redirectLink;
            } else {
                if (!feedback) {
                    const feedbackElement = document.createElement("div");
                    feedbackElement.id = "passwordFeedback";
                    feedbackElement.style.color = "red";
                    feedbackElement.style.marginTop = "10px";
                    feedbackElement.textContent = "Incorrect password. Access denied.";
                    document.querySelector(".modal-content").appendChild(feedbackElement);
                } else {
                    feedback.textContent = "Incorrect password. Access denied.";
                }
            }
        }
    </script>

</body>
</html>

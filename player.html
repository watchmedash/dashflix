<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Player</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="player.css">
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5412699736062085"
crossorigin="anonymous"></script>
<script type="text/javascript" src="https://platform-api.sharethis.com/js/sharethis.js#property=64b0f5079f35fb00121494d9&product=sticky-share-buttons" async></script>
</head>
<body>
<div class="movie-container">
  <div class="theme-toggle">
    <input type="checkbox" id="theme-switch">
    <label for="theme-switch" class="switch">
      <span class="slider">
        <i class="fa-solid fa-sun icon"></i>
      </span>
    </label>
  </div>
  <div class="info-banner">
    <i class="fas fa-info-circle"></i> Having trouble? Try switching to a different server.
</div>
<select id="video-source" onchange="changeSource()">
<option value="">Select Server</option>
</select>
<div class="video-container"><iframe id="video-player" src="" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe></div>
<div class="sharethis-inline-share-buttons"></div>
<div class="sharethis-inline-reaction-buttons"></div>
<div class="movie-details">
<img id="movie-poster" src="" alt="Movie Poster">
<div class="movie-info">
<h2 id="movie-title-info">Loading...</h2>
<button id="watchlist-btn" class="watchlist-btn"><i class="fas fa-plus"></i> Add to Watchlist</button>
<a href="watchlist.html" id="watchlist-icon-btn" class="watchlist-icon-btn"><i class="fas fa-list"></i></a>
<p><strong>Release Year:</strong> <span id="release-year">Loading...</span></p>
<p><strong>Genres:</strong> <span id="genres">Loading...</span></p>
<p><strong>Rating:</strong> <span id="rating" class="rating">Loading...</span></p>
<p><strong>Overview:</strong></p>
<p id="movie-overview">Loading...</p>
<p><strong>Director:</strong> <span id="director">Loading...</span></p>
</div>
</div>
<div class="related-movies">
    <div id="related-movies-list" class="movies-list">
    </div>
</div>
<button class="close-btn" onclick="goBack()">Go Back</button>
</div>
<script>
document.addEventListener("DOMContentLoaded", () => {
    const switchInput = document.getElementById("theme-switch");
    const icon = document.querySelector(".theme-toggle .icon");
    const body = document.body;

    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "light") {
        body.classList.add("light-theme");
        switchInput.checked = true;
        icon.classList.replace("fa-sun", "fa-moon");
    }

    switchInput.addEventListener("change", () => {
        const isLight = switchInput.checked;
        body.classList.toggle("light-theme", isLight);
        icon.classList.replace(isLight ? "fa-sun" : "fa-moon", isLight ? "fa-moon" : "fa-sun");
        localStorage.setItem("theme", isLight ? "light" : "dark");
    });
});
</script>
<script src="player.js"></script>
<script src="p.js"></script>
<script src="related.js"></script>
</body>
</html>

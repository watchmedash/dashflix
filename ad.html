<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplex Ad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        .ad-container {
            width: 80%;
            max-width: 1280px;
            border-radius: 8px;
            overflow: hidden;
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
        }
        .message {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .countdown {
            font-size: 18px;
            color: #ff6f61;
        }
    </style>
</head>
<body>
    <div class="message">
        Please wait while the ad is displayed. You will be redirected to your video in <span class="countdown" id="countdown">10</span> seconds.
    </div>
    <div class="ad-container">
        <!-- Google AdSense Multiplex Ad Code -->
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2412399424552673"
            crossorigin="anonymous"></script>
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-format="autorelaxed"
            data-ad-client="ca-pub-2412399424552673"
            data-ad-slot="2451777942"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('videoId');
        let countdown = 10;

        // Function to update the countdown timer
        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            countdownElement.textContent = countdown;
            if (countdown > 0) {
                countdown--;
            } else {
                window.location.href = `video.html?videoId=${videoId}`;
            }
        }

        // Start the countdown timer
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>

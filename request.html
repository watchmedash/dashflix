<div class="messages" id="messages"></div>

  <script>
  let lastMessageId=null;async function loadMessages(){try{const e=await fetch("https://kabayan.top/shoutbox.php"),t=await e.json(),s=document.getElementById("messages"),n=isAtBottom(s);t.forEach(e=>{if(!document.getElementById(`message-${e.id}`)){const t=document.createElement("div");t.classList.add("message"),t.id=`message-${e.id}`,t.innerHTML=`<strong>${e.username}</strong>: ${e.message} <br><small>${e.timestamp}</small>`,s.appendChild(t)}}),n&&(s.scrollTop=s.scrollHeight)}catch(e){console.error("Error loading messages:",e)}}function isAtBottom(e){return e.scrollHeight-e.scrollTop<=e.clientHeight+1}async function addMessage(){const e=document.getElementById("usernameInput"),t=document.getElementById("messageInput"),s=e.value.trim(),n=t.value.trim();if(s&&n)try{await fetch("https://kabayan.top/shoutbox.php",{method:"POST",headers:{"Content-Type":"application/x-www-form-urlencoded"},body:`username=${encodeURIComponent(s)}&message=${encodeURIComponent(n)}`}),t.value="",loadMessages()}catch(e){console.error("Error sending message:",e)}}loadMessages(),setInterval(loadMessages,5e3);
  </script>

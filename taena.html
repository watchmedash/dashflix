<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OMG</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Orbitron', sans-serif;
    background-color: #1a1a1a;
    color: #ffffff;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
    transition: background-color 0.3s, color 0.3s;
  }

  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100vw; /* Full viewport width */
    height: 100vh; /* Full viewport height */
    background: radial-gradient(circle at top left, rgba(73, 237, 0, 0.3), rgba(0, 0, 0, 0.85));
    align-items: center;
    justify-content: center;
    animation: zoomIn 0.5s ease forwards;
  }

  .modal-content {
    background-color: #212121;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    border-radius: 0; /* Remove rounded corners */
    text-align: center;
    position: relative;
    color: #e0e0e0;
    box-shadow: none; /* Remove box shadow for fullscreen */
    display: flex;
    flex-direction: column;
    padding: 0; /* Remove padding */
  }

  .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 1.5em;
    color: #49ed00;
  }

  .modal-header .close {
    cursor: pointer;
    font-size: 1.8em;
    color: #49ed00;
  }

  .modal-header .close:hover {
    color: rgba(73, 237, 0, 0.7);
  }

  iframe {
    width: 100%;
    height: 100%; /* Full height of modal content */
    border: none;
    margin-top: 0; /* Remove top margin */
    box-shadow: none; /* Remove shadow */
  }

  .spinner {
    border: 4px solid rgba(0, 0, 0, 0.1);
    border-top: 4px solid #49ed00;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 0.8s linear infinite;
    margin: 20px auto;
    display: none;
  }

  @keyframes spin {
    to {
      transform: rotate(360deg);
    }
  }

  .nav-buttons {
    display: flex;
    justify-content: center;
    margin-top: 15px;
    gap: 30px;
  }

  .arrow-btn {
    cursor: pointer;
    font-size: 2em;
    color: #ffffff;
    background: none;
    border: none;
    transition: color 0.3s;
  }

  .arrow-btn:hover {
    color: #49ed00;
  }

  .go-btn {
    cursor: pointer;
    font-family: 'Orbitron', sans-serif;
    font-size: 1.3em;
    color: #ffffff;
    background-color: #333;
    padding: 10px 20px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    gap: 8px;
    box-shadow: 0 0 8px rgba(73, 237, 0, 0.3);
    transition: background-color 0.3s, color 0.3s;
  }

  .go-btn:hover {
    background-color: #49ed00;
    color: #1a1a1a;
  }

  .fallback {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.3em;
    color: #aaa;
    text-align: center;
    padding: 20px;
    gap: 10px;
    flex-direction: column;
  }

  .show-modal-btn {
    cursor: pointer;
    font-family: 'Orbitron', sans-serif;
    font-size: 1.3em;
    color: #ffffff;
    background-color: #333;
    padding: 10px 20px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    gap: 8px;
    box-shadow: 0 0 8px rgba(73, 237, 0, 0.3);
  }

  .show-modal-btn:hover {
    background-color: #49ed00;
    color: #1a1a1a;
  }

  @keyframes zoomIn {
    from {
      transform: scale(0.8);
      opacity: 0;
    }

    to {
      transform: scale(1);
      opacity: 1;
    }
  }
  </style>
  <script>
    let links = [
      'https://perilastronaut.com/nadm5v41u?key=6fa38f3591b4cc6e11d51e9c4655dfce',
      'https://perilastronaut.com/drgbi6nk3?key=b9a8423ba82179e793ae4a5b1096f541',
      'https://perilastronaut.com/acep4jd8?key=cbf8b3df2b2b34e5e2ba0bec119c7ed6',
      'https://perilastronaut.com/j8c7k8ra1?key=6c23fe9ed7bf6b4fcb14ee45c75355a1'
    ];
    let currentIndex = 0;
    let autoNavigateInterval;

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function refreshPage(interval = 250000) {
      setInterval(() => {
        location.reload();
      }, interval);
    }

    function showLink(index) {
      const iframe = document.getElementById('modalIframe');
      const modal = document.getElementById('myModal');
      const spinner = document.getElementById('spinner');
      iframe.src = links[index];
      modal.style.display = 'flex';
      spinner.style.display = 'block';
      iframe.onload = () => {
        spinner.style.display = 'none';
      };
      clearInterval(autoNavigateInterval);
      autoNavigateInterval = setInterval(() => {
        navigate(1);
      }, Math.floor(Math.random() * (30000 - 20000 + 1) + 20000));
    }

    function navigate(direction) {
      currentIndex = (currentIndex + direction + links.length) % links.length;
      showLink(currentIndex);
    }

    function goToSite() {
      window.open(links[currentIndex], '_blank');
    }

    function closeModal() {
      document.getElementById('myModal').style.display = 'none';
      document.getElementById('modalIframe').src = '';
      document.getElementById('fallback').style.display = 'flex';
      clearInterval(autoNavigateInterval);
    }

    function reopenModal() {
      showLink(currentIndex);
    }

    window.onload = function () {
      shuffleArray(links);
      refreshPage();
      showLink(currentIndex);
    };
  </script>
</head>

<body>
  <div class="modal" id="myModal">
    <div class="modal-content">
      <div class="modal-header">
        <span>Explore Dimensions</span>
        <span class="close" onclick="closeModal()">Ã—</span>
      </div>
      <div class="spinner" id="spinner"></div>
      <iframe id="modalIframe" src=""></iframe>
      <div class="nav-buttons">
        <button class="arrow-btn" onclick="navigate(-1)"><i class="fas fa-arrow-left"></i></button>
        <button class="go-btn" onclick="goToSite()">Go <i class="fas fa-door-open"></i></button>
        <button class="arrow-btn" onclick="navigate(1)"><i class="fas fa-arrow-right"></i></button>
      </div>
    </div>
  </div>
  <div class="fallback" id="fallback">
    <p>The journey awaits. Click below to explore the next destination!</p>
    <button class="show-modal-btn" onclick="reopenModal()"><i class="fas fa-eye"></i> Enter Portal</button>
  </div>
</body>

</html>

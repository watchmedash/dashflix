<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Player...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 60% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 30% 70%, rgba(255, 255, 255, 0.05) 0%, transparent 40%);
            animation: float 15s ease-in-out infinite reverse;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-20px, -20px) rotate(1deg); }
            50% { transform: translate(20px, -10px) rotate(-1deg); }
            75% { transform: translate(-10px, 20px) rotate(0.5deg); }
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 900px;
            width: 90%;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmerTop 3s ease-in-out infinite;
        }

        @keyframes shimmerTop {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .header {
            margin-bottom: 2rem;
            animation: fadeInUp 0.8s ease-out;
        }

        .header h1 {
            font-size: 2.8rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #fff 0%, #a8edea 50%, #fed6e3 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: none;
            letter-spacing: -0.02em;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 1rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.9);
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto 2.5rem auto;
            border-radius: 20px;
            overflow: hidden;
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            animation: fadeInUp 0.8s ease-out 0.2s both;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .video-container:hover {
            transform: translateY(-5px);
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 19px;
        }

        .countdown-section {
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .countdown-text {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            opacity: 0.8;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.9);
        }

        .countdown-display {
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 60px;
            padding: 1.2rem 2.5rem;
            display: inline-block;
            font-size: 1.8rem;
            font-weight: 200;
            min-width: 140px;
            color: rgba(255, 255, 255, 0.95);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow:
                0 8px 25px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .countdown-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .countdown-display.pulse {
            transform: scale(1.08);
            background: rgba(255, 255, 255, 0.15);
            box-shadow:
                0 0 30px rgba(255, 255, 255, 0.3),
                0 12px 35px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .countdown-display.pulse::before {
            left: 100%;
        }

        .proceed-button {
            backdrop-filter: blur(15px);
            background: linear-gradient(135deg, rgba(255, 107, 157, 0.3) 0%, rgba(196, 113, 237, 0.3) 100%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 60px;
            padding: 1.2rem 2.5rem;
            font-size: 1.8rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.95);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow:
                0 8px 25px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            display: none;
            font-family: inherit;
            outline: none;
            text-decoration: none;
            opacity: 0;
            transform: translateY(20px);
        }

        .proceed-button.show {
            display: inline-block;
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .proceed-button:hover {
            transform: translateY(-3px) scale(1.05);
            background: linear-gradient(135deg, rgba(255, 107, 157, 0.5) 0%, rgba(196, 113, 237, 0.5) 100%);
            box-shadow:
                0 0 40px rgba(255, 107, 157, 0.4),
                0 15px 35px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .proceed-button:active {
            transform: translateY(-1px) scale(1.02);
        }

        .proceed-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .proceed-button:hover::before {
            left: 100%;
        }

        .progress-container {
            width: 100%;
            max-width: 450px;
            margin: 2rem auto 0;
            padding: 4px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow:
                inset 0 2px 4px rgba(0, 0, 0, 0.3),
                0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: transparent;
            border-radius: 46px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg,
                #ff6b9d 0%,
                #c471ed 25%,
                #12c2e9 50%,
                #c471ed 75%,
                #ff6b9d 100%);
            border-radius: 46px;
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            background-size: 200% 100%;
            animation: liquidFlow 3s linear infinite;
            box-shadow:
                0 0 20px rgba(255, 107, 157, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(255, 255, 255, 0.3) 50%,
                transparent 100%);
            animation: progressShimmer 2s linear infinite;
        }

        @keyframes liquidFlow {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 0%; }
        }

        @keyframes progressShimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-dots {
            display: inline-block;
            margin-left: 0.5rem;
        }

        .loading-dots span {
            display: inline-block;
            animation: liquidBounce 1.6s ease-in-out infinite both;
            font-size: 1em;
            opacity: 0.6;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
        .loading-dots span:nth-child(3) { animation-delay: 0s; }

        @keyframes liquidBounce {
            0%, 80%, 100% {
                transform: scale(0.7) translateY(0);
                opacity: 0.4;
            }
            40% {
                transform: scale(1.1) translateY(-10px);
                opacity: 1;
            }
        }

        .particle {
            position: fixed;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            animation: particleFloat 8s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2rem;
            }

            .header p {
                font-size: 1rem;
            }

            .countdown-display, .proceed-button {
                font-size: 1.4rem;
                padding: 1rem 2rem;
            }

            .container {
                padding: 1.5rem;
                border-radius: 25px;
            }

            .video-container {
                border-radius: 16px;
            }

            .video-wrapper iframe {
                border-radius: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Almost There<span class="loading-dots"><span>.</span><span>.</span><span>.</span></span></h1>
            <p>We're showing this quick ad to help us maintain our servers</p>
        </div>

        <div class="video-container">
            <div class="video-wrapper">
                <iframe
                    src="https://www.youtube.com/embed/cU3lSREUwEg?autoplay=1&mute=1&controls=1&showinfo=0&rel=0&modestbranding=1&loop=1"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            </div>
        </div>

        <div class="countdown-section">
            <div class="countdown-text" id="countdownText">Redirecting to player in:</div>
            <div class="countdown-display" id="countdown">15</div>
            <button class="proceed-button" id="proceedBtn" onclick="proceedToDestination()">Proceed</button>
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let timeLeft = 15;
        const countdownElement = document.getElementById('countdown');
        const progressElement = document.getElementById('progress');
        const proceedButton = document.getElementById('proceedBtn');
        const countdownText = document.getElementById('countdownText');
        const progressContainer = document.getElementById('progressContainer');

        progressElement.style.width = '100%';

        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.width = (Math.random() * 4 + 2) + 'px';
            particle.style.height = particle.style.width;
            particle.style.animationDuration = (Math.random() * 6 + 8) + 's';
            particle.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 10000);
        }

        setInterval(createParticle, 800);

        function proceedToDestination() {
            const urlParams = new URLSearchParams(window.location.search);
            const targetUrl = urlParams.get('target') || 'player.html';

            const movieId = urlParams.get('id');
            const finalUrl = movieId ? `${targetUrl}?id=${movieId}` : targetUrl;
            window.location.href = finalUrl;
        }

        const timer = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;

            const progressPercentage = (timeLeft / 15) * 100;
            progressElement.style.width = progressPercentage + '%';

            countdownElement.classList.add('pulse');
            setTimeout(() => {
                countdownElement.classList.remove('pulse');
            }, 400);

            if (timeLeft <= 0) {
                clearInterval(timer);

                // Hide countdown elements and show proceed button
                countdownElement.classList.add('hidden');
                countdownText.textContent = 'Ready to continue?';
                progressContainer.classList.add('hidden');
                proceedButton.classList.add('show');
            }
        }, 1000);

        let isVisible = true;
        let pausedTime = null;

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                isVisible = false;
                pausedTime = Date.now();
            } else {
                isVisible = true;
                if (pausedTime) {
                    const pauseDuration = Math.floor((Date.now() - pausedTime) / 1000);
                    if (pauseDuration < 2) {
                        pausedTime = null;
                    }
                }
            }
        });
    </script>
</body>
</html>

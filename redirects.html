<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Player...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e8e8f0;
            padding: 1rem;
        }

        .container {
            text-align: center;
            padding: 1.5rem;
            max-width: 650px;
            width: 100%;
            background: rgba(15, 15, 20, 0.8);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.06);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
            color: #4a9eff;
        }

        .header p {
            font-size: 0.95rem;
            opacity: 0.85;
            margin-bottom: 1.5rem;
            line-height: 1.5;
            color: #c4c4d0;
        }

        .header a {
            color: #5eb3ff;
            text-decoration: none;
            border-bottom: 1px solid rgba(94, 179, 255, 0.5);
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .header a:hover {
            color: #80c5ff;
            border-bottom-color: #80c5ff;
        }

        .video-container {
            position: relative;
            width: 100%;
            margin: 0 auto 1.5rem;
            border-radius: 12px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .countdown-section {
            margin-top: 1rem;
        }

        .countdown-text {
            font-size: 0.9rem;
            margin-bottom: 0.75rem;
            opacity: 0.7;
            color: #b8b8c8;
        }

        .countdown-display {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(94, 179, 255, 0.4);
            border-radius: 50px;
            padding: 0.75rem 2rem;
            display: inline-block;
            font-size: 1.5rem;
            font-weight: 300;
            min-width: 100px;
            transition: all 0.3s ease;
            color: #f0f0f5;
        }

        .countdown-display.pulse {
            transform: scale(1.05);
            border-color: rgba(94, 179, 255, 0.7);
            box-shadow: 0 0 20px rgba(74, 158, 255, 0.3);
        }

        .btn {
            background: rgba(94, 179, 255, 0.15);
            border: 1px solid rgba(94, 179, 255, 0.5);
            border-radius: 50px;
            padding: 0.75rem 2rem;
            font-size: 1.1rem;
            font-weight: 400;
            color: #f0f0f5;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            outline: none;
            display: none;
        }

        .btn.show {
            display: inline-block;
        }

        .btn:hover {
            background: rgba(94, 179, 255, 0.25);
            border-color: rgba(94, 179, 255, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(74, 158, 255, 0.2);
        }

        .progress-container {
            width: 100%;
            max-width: 350px;
            margin: 1.25rem auto 0;
            padding: 3px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: transparent;
            border-radius: 50px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4a9eff, #5eb3ff, #4a9eff);
            border-radius: 50px;
            transition: width 0.3s ease;
            background-size: 200% 100%;
            animation: slide 2s linear infinite;
            box-shadow: 0 0 10px rgba(74, 158, 255, 0.4);
        }

        @keyframes slide {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 0%; }
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.25rem;
            }
            .header h1 {
                font-size: 1.5rem;
            }
            .header p {
                font-size: 0.85rem;
            }
            .countdown-display, .btn {
                font-size: 1.2rem;
                padding: 0.65rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>We're Broke ðŸ’¸</h1>
            <p>Yeah, we're showing you an ad because apparently servers don't run on hopes and dreams. Feel generous? <a href="https://dashflix.top/donate" target="_blank">Throw us a coin</a>.</p>
        </div>

        <div class="video-container">
            <div class="video-wrapper">
                <iframe
                    id="videoFrame"
                    src="https://www.youtube.com/embed/waNrIUvx4Os?autoplay=0&mute=0&controls=0&showinfo=0&rel=0&modestbranding=1&loop=1&enablejsapi=1"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            </div>
        </div>

        <div class="countdown-section">
            <button class="btn show" id="startBtn" onclick="startCountdown()">Proceed</button>
            <div class="countdown-text hidden" id="countdownText">Redirecting in:</div>
            <div class="countdown-display hidden" id="countdown">15</div>
            <button class="btn" id="proceedBtn" onclick="proceedToDestination()">Start Watching</button>
            <div class="progress-container hidden" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let timeLeft = 15;
        let timerStarted = false;
        let timer = null;
        const countdownElement = document.getElementById('countdown');
        const progressElement = document.getElementById('progress');
        const proceedButton = document.getElementById('proceedBtn');
        const startButton = document.getElementById('startBtn');
        const countdownText = document.getElementById('countdownText');
        const progressContainer = document.getElementById('progressContainer');
        const videoFrame = document.getElementById('videoFrame');

        progressElement.style.width = '100%';

        function startCountdown() {
            if (timerStarted) return;
            timerStarted = true;

            startButton.classList.add('hidden');
            countdownText.classList.remove('hidden');
            countdownElement.classList.remove('hidden');
            progressContainer.classList.remove('hidden');

            const currentSrc = videoFrame.src;
            videoFrame.src = currentSrc.replace('autoplay=0', 'autoplay=1');

            timer = setInterval(() => {
                timeLeft--;
                countdownElement.textContent = timeLeft;

                const progressPercentage = (timeLeft / 15) * 100;
                progressElement.style.width = progressPercentage + '%';

                countdownElement.classList.add('pulse');
                setTimeout(() => countdownElement.classList.remove('pulse'), 300);

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    countdownElement.classList.add('hidden');
                    countdownText.textContent = 'Ready!';
                    progressContainer.classList.add('hidden');
                    proceedButton.classList.add('show');
                }
            }, 1000);
        }

        function proceedToDestination() {
            const urlParams = new URLSearchParams(window.location.search);
            const showId = urlParams.get('id');

            const finalUrl = showId ? `players.html?id=${showId}` : 'players.html';
            window.location.href = finalUrl;
        }
    </script>
</body>
</html>

             <script>
             // Define the URL of your home.html page
             const homePageURL = 'home.html';

             // Function to fetch and process the content
             async function fetchAndDisplayRequestedItems() {
                 try {
                     const response = await fetch(homePageURL);
                     if (response.ok) {
                         const htmlContent = await response.text();
                         const parser = new DOMParser();
                         const doc = parser.parseFromString(htmlContent, 'text/html');
                         const requestedItems = doc.querySelectorAll('figure[data-requested="true"]');
                         const requestedItemsContainer = document.getElementById('requested-items');

                         requestedItems.forEach((item) => {
                             requestedItemsContainer.appendChild(item.cloneNode(true));
                         });
                     }
                 } catch (error) {
                     console.error('Error fetching and processing content:', error);
                 }
             }

             // Call the function to fetch and display requested items
             fetchAndDisplayRequestedItems();

</script>

<script>function isInViewport(element) {
    const rect = element.getBoundingClientRect();
    return (
        rect.top >= 0 &&
        rect.left >= 0 &&
        rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
        rect.right <= (window.innerWidth || document.documentElement.clientWidth)
    );
}

function loadImages() {
    const imagesToLoad = document.querySelectorAll('.defer-image');

    imagesToLoad.forEach((image) => {
        if (isInViewport(image)) {
            const imgUrl = image.getAttribute('data-src');
            if (imgUrl) {
                const img = new Image();
                img.src = imgUrl;
                img.onload = () => {
                    image.setAttribute('src', imgUrl);
                    image.classList.remove('defer-image');
                };
            }
        }
    });
}

window.addEventListener('scroll', loadImages);
window.addEventListener('resize', loadImages);

loadImages();
</script>

<script>
        const goToTopButton = document.getElementById('go-to-top-button');

        // Show or hide the button based on scroll position
        window.addEventListener('scroll', function() {
            if (window.scrollY > 300) { // Adjust the value to control when the button appears
                goToTopButton.style.display = 'block';
            } else {
                goToTopButton.style.display = 'none';
            }
        });

        goToTopButton.addEventListener('click', function() {
            // Scroll to the top of the page smoothly
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
</script>

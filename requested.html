 <script>
     // Array of JSON file URLs
     const jsonFiles = ['movies1.json', 'movies2.json', 'movies3.json', 'movies4.json', 'movies5.json'];

     // Function to fetch and merge JSON data
     async function fetchAndMergeJSON(files) {
         try {
             const responses = await Promise.all(files.map(file => fetch(file)));
             const data = await Promise.all(responses.map(response => response.json()));
             // Merge all movie data arrays into one
             return data.flatMap(data => data.movies);
         } catch (error) {
             console.error('Error fetching JSON files:', error);
             return [];
         }
     }

     // Function to display requested movies
     async function fetchAndDisplayRequestedItems() {
         try {
             // Fetch and merge the JSON data
             const movies = await fetchAndMergeJSON(jsonFiles);
             const requestedItemsContainer = document.getElementById('requested-items');

             // Filter movies that have the 'requested' field set to true
             const requestedMovies = movies.filter(movie => movie.requested);

             // Loop through requested movies and create figure elements for each one
             requestedMovies.forEach(movie => {
                 // Create a figure element
                 const figure = document.createElement('figure');
                 figure.classList.add('movie-figure');
                 figure.dataset.title = movie.title.toLowerCase();
                 figure.dataset.requested = "true";  // Set the requested attribute

                 // Create the link (a) element
                 const anchor = document.createElement('a');
                 anchor.href = movie.link;
                 anchor.className = 'movie-link';

                 // Create the image element
                 const img = document.createElement('img');
                 img.alt = movie.title;
                 img.src = movie.image; // Directly set the src since it's requested items page
                 img.width = 240;
                 img.height = 320;

                 // Create the tag span element (e.g., HD, TS, CAM)
                 const span = document.createElement('span');
                 span.className = 'tag';
                 switch (movie.tag.toLowerCase()) {
                     case 'hd':
                         span.classList.add('hd');
                         span.textContent = 'HD';
                         break;
                     case 'ts':
                         span.classList.add('ts');
                         span.textContent = 'TS';
                         break;
                     case 'cam':
                         span.classList.add('cam');
                         span.textContent = 'CAM';
                         break;
                     default:
                         span.textContent = movie.tag;  // Fallback for unknown tags
                 }

                 // Create the caption (figcaption) element
                 const caption = document.createElement('figcaption');
                 caption.textContent = movie.title;

                 // Append the image and tag to the anchor (a)
                 anchor.appendChild(img);
                 anchor.appendChild(span);

                 // Append the anchor and caption to the figure
                 figure.appendChild(anchor);
                 figure.appendChild(caption);

                 // Append the figure to the requested items container
                 requestedItemsContainer.appendChild(figure);
             });

         } catch (error) {
             console.error('Error fetching and processing requested items:', error);
         }
     }

     // Call the function to fetch and display requested items
     fetchAndDisplayRequestedItems();
 </script>

<script>function isInViewport(element) {
const rect = element.getBoundingClientRect();
return (
rect.top >= 0 &&
rect.left >= 0 &&
rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
rect.right <= (window.innerWidth || document.documentElement.clientWidth)
);
}

function loadImages() {
const imagesToLoad = document.querySelectorAll('.defer-image');

imagesToLoad.forEach((image) => {
if (isInViewport(image)) {
const imgUrl = image.getAttribute('data-src');
if (imgUrl) {
const img = new Image();
img.src = imgUrl;
img.onload = () => {
image.setAttribute('src', imgUrl);
image.classList.remove('defer-image');
};
}
}
});
}

window.addEventListener('scroll', loadImages);
window.addEventListener('resize', loadImages);

loadImages();
</script>

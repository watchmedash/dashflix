<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMDB Player Widget</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .player-widget {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 12px;
            padding: 20px;
            margin: 10px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .widget-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .widget-title {
            color: #ffffff;
            font-size: 20px;
            font-weight: 600;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .input-section {
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-label {
            display: block;
            color: #e0e6ed;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #4facfe;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.2);
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .type-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }

        .type-btn {
            flex: 1;
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.1);
            color: #e0e6ed;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .type-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .type-btn.active {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            border-color: #4facfe;
        }

        .type-btn.active.movie {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border-color: #ff6b6b;
        }

        .season-episode-row {
            display: none;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .season-episode-row.show {
            display: grid;
        }

        .load-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .load-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .load-btn:active {
            transform: translateY(0);
        }

        .load-btn:disabled {
            background: rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .quick-actions {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }

        .quick-btn {
            flex: 1;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            color: #e0e6ed;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quick-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .player-container {
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
            background: #000;
            position: relative;
        }

        .player-iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 8px;
        }

        .error-message {
            display: none;
            background: rgba(255, 107, 107, 0.2);
            border: 2px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .player-widget {
                padding: 15px;
                margin: 5px 0;
            }

            .widget-title {
                font-size: 18px;
            }

            .player-iframe {
                height: 250px;
            }

            .quick-actions {
                flex-direction: column;
            }

            .quick-btn {
                flex: none;
            }
        }
    </style>
</head>
<body>
    <div class="player-widget">
        <div class="widget-header">
            <h3 class="widget-title">ðŸŽ¬ TMDB Player</h3>
        </div>

        <div class="input-section">
            <div class="input-group">
                <label class="input-label" for="tmdbId">TMDB ID</label>
                <input
                    type="text"
                    id="tmdbId"
                    class="input-field"
                    placeholder="Enter TMDB ID (e.g., 385687)"
                    autocomplete="off"
                >
            </div>

            <div class="type-selector">
                <button type="button" class="type-btn active movie" data-type="movie">ðŸŽ¬ Movie</button>
                <button type="button" class="type-btn" data-type="tv">ðŸ“º TV Show</button>
            </div>

            <div id="seasonEpisodeRow" class="season-episode-row">
                <div class="input-group">
                    <label class="input-label" for="season">Season</label>
                    <input
                        type="number"
                        id="season"
                        class="input-field"
                        placeholder="1"
                        min="1"
                        value="1"
                    >
                </div>
                <div class="input-group">
                    <label class="input-label" for="episode">Episode</label>
                    <input
                        type="number"
                        id="episode"
                        class="input-field"
                        placeholder="1"
                        min="1"
                        value="1"
                    >
                </div>
            </div>

            <div id="errorMessage" class="error-message"></div>

            <button id="loadBtn" class="load-btn">Load Player</button>

            <div class="quick-actions">
                <button class="quick-btn" data-action="clear">Clear</button>
                <button class="quick-btn" data-action="fullscreen">Fullscreen</button>
                <button class="quick-btn" data-action="refresh">Refresh</button>
            </div>
        </div>

        <div id="playerContainer" class="player-container" style="display: none;">
            <iframe id="playerIframe" class="player-iframe" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        (function() {
            'use strict';

            let currentType = 'movie';

            const elements = {
                get tmdbId() { return document.getElementById('tmdbId'); },
                get season() { return document.getElementById('season'); },
                get episode() { return document.getElementById('episode'); },
                get loadBtn() { return document.getElementById('loadBtn'); },
                get seasonEpisodeRow() { return document.getElementById('seasonEpisodeRow'); },
                get playerContainer() { return document.getElementById('playerContainer'); },
                get playerIframe() { return document.getElementById('playerIframe'); },
                get errorMessage() { return document.getElementById('errorMessage'); }
            };

        // Event listeners with better Flarum compatibility
        function initializeEventListeners() {
            // Remove any existing listeners first
            const tmdbInput = document.getElementById('tmdbId');
            const seasonInput = document.getElementById('season');
            const episodeInput = document.getElementById('episode');
            const loadButton = document.getElementById('loadBtn');

            if (tmdbInput) {
                tmdbInput.addEventListener('keypress', handleEnterKey);
            }
            if (seasonInput) {
                seasonInput.addEventListener('keypress', handleEnterKey);
            }
            if (episodeInput) {
                episodeInput.addEventListener('keypress', handleEnterKey);
            }
            if (loadButton) {
                loadButton.addEventListener('click', loadPlayer);
            }

            // Type selector buttons with event delegation
            document.addEventListener('click', function(e) {
                if (e.target && e.target.classList.contains('type-btn')) {
                    const selectedType = e.target.dataset.type;
                    setContentType(selectedType);
                }
            });

            // Quick action buttons with event delegation
            document.addEventListener('click', function(e) {
                if (e.target && e.target.classList.contains('quick-btn')) {
                    const action = e.target.textContent.toLowerCase();
                    if (action === 'clear') {
                        clearAll();
                    } else if (action === 'fullscreen') {
                        toggleFullscreen();
                    } else if (action === 'refresh') {
                        refreshPlayer();
                    }
                }
            });
        }

        elements.tmdbId.addEventListener('keypress', handleEnterKey);
        elements.season.addEventListener('keypress', handleEnterKey);
        elements.episode.addEventListener('keypress', handleEnterKey);
        elements.loadBtn.addEventListener('click', loadPlayer);

        // Type selector buttons
        document.querySelectorAll('.type-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const selectedType = this.dataset.type;
                setContentType(selectedType);
            });
        });

        function handleEnterKey(event) {
            if (event.key === 'Enter') {
                loadPlayer();
            }
        }

        function setContentType(type) {
            currentType = type;

            // Update buttons
            document.querySelectorAll('.type-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.type === type) {
                    btn.classList.add('active');
                }
            });

            // Show/hide season/episode fields
            if (type === 'tv') {
                elements.seasonEpisodeRow.classList.add('show');
            } else {
                elements.seasonEpisodeRow.classList.remove('show');
            }

            hideError();
        }

        function loadPlayer() {
            const tmdbId = elements.tmdbId.value.trim();
            const season = elements.season.value || '1';
            const episode = elements.episode.value || '1';

            if (!tmdbId) {
                showError('Please enter a TMDB ID');
                return;
            }

            if (isNaN(tmdbId)) {
                showError('TMDB ID must be a number');
                return;
            }

            hideError();

            let embedUrl;

            if (currentType === 'tv') {
                embedUrl = `https://vidsrc.xyz/embed/tv?tmdb=${tmdbId}&season=${season}&episode=${episode}`;
            } else {
                embedUrl = `https://vidsrc.xyz/embed/movie/${tmdbId}`;
            }

            elements.playerIframe.src = embedUrl;
            elements.playerContainer.style.display = 'block';

            // Smooth scroll to player
            elements.playerContainer.scrollIntoView({
                behavior: 'smooth',
                block: 'nearest'
            });
        }

        function showError(message) {
            elements.errorMessage.textContent = message;
            elements.errorMessage.style.display = 'block';
        }

        function hideError() {
            elements.errorMessage.style.display = 'none';
        }

        function clearAll() {
            elements.tmdbId.value = '';
            elements.season.value = '1';
            elements.episode.value = '1';
            elements.playerContainer.style.display = 'none';
            elements.playerIframe.src = '';
            setContentType('movie');
            hideError();
        }

        function toggleFullscreen() {
            const iframe = elements.playerIframe;
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            }
        }

        function refreshPlayer() {
            if (elements.playerIframe.src) {
                const currentSrc = elements.playerIframe.src;
                elements.playerIframe.src = '';
                setTimeout(() => {
                    elements.playerIframe.src = currentSrc;
                }, 100);
            }
        }

        // Initialize with multiple fallbacks for Flarum compatibility
        function initialize() {
            initializeEventListeners();
            setContentType('movie');
        }

        // Try multiple initialization methods
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initialize);
        } else {
            initialize();
        }

        // Additional fallback for Flarum's dynamic content loading
        setTimeout(initialize, 100);
        setTimeout(initialize, 500);

        // Also try when window loads
        window.addEventListener('load', initialize);

        })(); // End of IIFE
    </script>
</body>
</html>

      // Function to extract the URL from the query parameter and initiate the countdown
      function redirectToLink() {
          const urlParams = new URLSearchParams(window.location.search);
          const url = urlParams.get('url');
          const countdownElement = document.getElementById('countdown');
          let countdown = 15; // Countdown from 15 to 1

          const countdownInterval = setInterval(function() {
              if (countdown === 1) {
                  countdownElement.textContent = 'Download will start now...';
              } else {
                  countdownElement.textContent = `Download will start in ${countdown} seconds...`;
              }

              if (countdown <= 1) {
                  clearInterval(countdownInterval); // Stop the countdown
                  window.location.href = url; // Redirect to the actual link
              }

              countdown--;
          }, 1000); // Update countdown every 1 second (1000 milliseconds)
      }

      // Call the redirectToLink function when the page loads
      window.onload = redirectToLink;
  </script>

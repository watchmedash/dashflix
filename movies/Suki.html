<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link href="https://i.postimg.cc/Z5SgSyzx/favicon-32x32.png" rel="icon" type="image/png" />
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
  <title>Jake Paul vs. Mike Tyson</title>
  <meta content="origin" name="referrer" />
  <style>
    /* General dark theme for the page */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    /* Video player container */
    .video-container {
      position: relative;
      width: 80%;
      height: 450px; /* Adjust height as needed */
      background-color: #000;
      display: none; /* Initially hidden */
    }

    video {
      width: 100%;
      height: 100%;
    }

    /* Start Watching button */
    .start-btn-container {
      margin-bottom: 20px;
    }

    .start-btn {
      background-color: #1e88e5;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .start-btn:hover {
      background-color: #1565c0;
    }

    /* Home button styling */
    .home-btn-container {
      margin-top: 20px;
    }

    .home-btn {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .home-btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body oncontextmenu="return false;">

  <!-- Start Watching button -->
  <div class="start-btn-container">
    <a href="#" class="start-btn" id="startButton">Start Watching</a>
  </div>

  <!-- Video player container -->
  <div class="video-container" id="videoContainer">
    <video id="hls-player" class="video-js vjs-default-skin" controls preload="auto">
      <source src="https://echocraft.store/live/box/chunks.m3u8?bongls.com" type="application/x-mpegURL" />
    </video>
  </div>

  <!-- Home button -->
  <div class="home-btn-container">
    <a href="https://dashflix.top" class="home-btn">Home</a>
  </div>

  <!-- Include Video.js and HLS.js -->
  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls/dist/videojs-contrib-hls.min.js"></script>

  <script>
    // Initialize the Video.js player
    var player = videojs('hls-player', {
      autoplay: false, // Don't autoplay initially
      controls: true,
      responsive: true,
      fluid: true
    });

    // Show video player and start playing when the "Start Watching" button is clicked
    document.getElementById('startButton').addEventListener('click', function() {
      document.getElementById('videoContainer').style.display = 'block'; // Show video player
      player.play(); // Start the video
      this.style.display = 'none'; // Hide the "Start Watching" button
    });

    // Handle errors (optional)
    player.on('error', function () {
      console.error('Video.js Player Error:', player.error());
    });
  </script>

</body>
</html>

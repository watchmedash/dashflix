<div class="hot"><select id="episodeDropdown" onchange="selectEpisode()">
    <!-- Options will be dynamically populated -->
</select></div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        let currentEpisode = 1108;
        const totalEpisodes = 1108;
        const episodeDropdown = document.getElementById('episodeDropdown');

        for (let i = totalEpisodes; i >= 1; i--) {
            const option = document.createElement('option');
            option.value = i;
            option.text = `Episode ${i}`;
            episodeDropdown.appendChild(option);
        }

        function switchVideo(episode) {
            const videoPlayer = document.getElementById('video-player');
            videoPlayer.src = `https://www.2embed.cc/embedanime/one-piece-episode-${episode}`;
            updateButtons(episode);
            episodeDropdown.value = episode;
        }

        function prevEpisode() {
            if (currentEpisode > 1) {
                currentEpisode--;
                switchVideo(currentEpisode);
            }
        }

        function nextEpisode() {
            if (currentEpisode < totalEpisodes) {
                currentEpisode++;
                switchVideo(currentEpisode);
            }
        }

        function selectEpisode() {
            currentEpisode = parseInt(episodeDropdown.value);
            switchVideo(currentEpisode);
        }

        function updateButtons(episode) {
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');

            if (episode <= 1) {
                prevButton.classList.add('hidden');
            } else {
                prevButton.classList.remove('hidden');
            }

            if (episode >= totalEpisodes) {
                nextButton.classList.add('hidden');
            } else {
                nextButton.classList.remove('hidden');
            }
        }

        // Initialize buttons visibility and dropdown selection
        updateButtons(currentEpisode);
        episodeDropdown.value = currentEpisode;

        // Expose functions to global scope for button onclick attributes
        window.prevEpisode = prevEpisode;
        window.nextEpisode = nextEpisode;
        window.selectEpisode = selectEpisode;
    });
</script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const seasons = [
            { season: 4, totalEpisodes: 8 },
            { season: 3, totalEpisodes: 8 },
            { season: 2, totalEpisodes: 8 },
            { season: 1, totalEpisodes: 8 },
            // Add more seasons as needed with their respective episode counts
        ];

        let currentSeason = seasons[0].season;
        let currentEpisode = seasons[0].totalEpisodes;

        const episodeDropdown = document.getElementById('episodeDropdown');

        // Populate the dropdown with episode options for all seasons
        seasons.forEach(season => {
            const optgroup = document.createElement('optgroup');
            optgroup.label = `Season ${season.season}`;

            for (let episode = season.totalEpisodes; episode >= 1; episode--) {
                const option = document.createElement('option');
                option.value = `${season.season}-${episode}`;
                option.text = `Season ${season.season} Episode ${episode}`;
                optgroup.appendChild(option);
            }

            episodeDropdown.appendChild(optgroup);
        });

        function switchVideo(season, episode) {
            const videoPlayer = document.getElementById('video-player');
            videoPlayer.src = `https://vidsrc.me/embed/tv/tt1190634/${season}/${episode}`;
        }

        function selectEpisode() {
            const [season, episode] = episodeDropdown.value.split('-');
            switchVideo(parseInt(season, 10), parseInt(episode, 10));
        }

        // Initialize video player with the first episode
        switchVideo(currentSeason, currentEpisode);

        // Expose function to global scope for dropdown onchange attribute
        window.selectEpisode = selectEpisode;
    });
</script><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

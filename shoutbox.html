<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoutbox</title>
    <style>
        /* Dark Theme Styles */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .shoutbox-container {
            width: 400px;
            max-width: 90%;
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .shoutbox-title {
            font-size: 1.5em;
            text-align: center;
            color: #f0f0f0;
            margin-bottom: 10px;
        }
        .messages {
            height: 250px;
            overflow-y: auto;
            background-color: #2c2c2c;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
            font-size: 0.9em;
        }
        .message {
            padding: 6px;
            margin: 6px 0;
            border-radius: 4px;
            background: #444;
            color: #ddd;
            font-size: 0.9em;
        }
        .message-input {
            display: flex;
            gap: 6px;
        }
        .message-input input {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 4px;
            background-color: #2c2c2c;
            color: #e0e0e0;
        }
        .message-input button {
            padding: 8px 16px;
            background-color: #3b3b3b;
            color: #e0e0e0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .message-input button:hover {
            background-color: #5c5c5c;
        }
    </style>
</head>
<body>
    <div class="shoutbox-container">
        <h1 class="shoutbox-title">Shoutbox</h1>
        <div class="messages" id="messages"></div>
        <div class="message-input">
            <input type="text" id="usernameInput" placeholder="Username" required>
            <input type="text" id="messageInput" placeholder="Type your message..." required>
            <button onclick="addMessage()">Send</button>
        </div>
    </div>

    <script>
        // Fetch messages from kabayan.top
        async function loadMessages() {
            const response = await fetch("https://kabayan.top/shoutbox.php");
            const messages = await response.json();
            const messagesDiv = document.getElementById("messages");
            messagesDiv.innerHTML = messages.map(
                msg => `<div class="message"><strong>${msg.username}</strong>: ${msg.message} <br><small>${msg.timestamp}</small></div>`
            ).join('');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Send a new message to kabayan.top
        async function addMessage() {
            const usernameInput = document.getElementById("usernameInput");
            const messageInput = document.getElementById("messageInput");
            const username = usernameInput.value.trim();
            const message = messageInput.value.trim();

            if (username && message) {
                await fetch("https://kabayan.top/shoutbox.php", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: `username=${encodeURIComponent(username)}&message=${encodeURIComponent(message)}`
                });
                messageInput.value = "";
                loadMessages();
            }
        }

        // Load messages every 5 seconds
        loadMessages();
        setInterval(loadMessages, 5000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Comments</title>
  <style>
    .comment-box {
      max-width: 500px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      font-family: system-ui, sans-serif;
    }
    .comment-box h3, .comment-box h4 {
      margin-bottom: 1rem;
      color: #333;
    }
    .comment-box form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .comment-box input, .comment-box textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    .comment-box button {
      padding: 10px 15px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s ease-in-out;
    }
    .comment-box button:hover {
      background: #0056b3;
    }
    .comments-list {
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid #ddd;
    }
    .comments-list div {
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid #eee;
    }
    .comments-list strong {
      color: #222;
    }
    #statusMessage {
      color: #555;
      font-style: italic;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <div class="comment-box">
    <h3>ðŸ’¬ Leave a Comment</h3>
    <form id="commentForm">
      <input type="text" name="name" placeholder="Your name" required />
      <textarea name="comment" placeholder="Your comment" rows="4" required></textarea>
      <button type="submit">Post Comment</button>
    </form>

    <div class="comments-list" id="comments">
      <h4>ðŸ“œ Comments</h4>
      <p id="statusMessage">Loading comments...</p>
    </div>
  </div>

  <script>
    const ENDPOINT = "https://comments.free.nf/comments.php";

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    async function loadComments() {
      const status = document.getElementById('statusMessage');
      status.textContent = 'Loading comments...';
      try {
        const res = await fetch(ENDPOINT);
        if (!res.ok) throw new Error(`Server error: ${res.status}`);
        const comments = await res.json();
        const container = document.getElementById("comments");
        container.innerHTML = '<h4>ðŸ“œ Comments</h4>';
        if (comments.length === 0) {
          status.textContent = 'No comments yet. Be the first!';
        } else {
          status.textContent = '';
          comments.reverse().forEach(c => {
            const div = document.createElement('div');
            div.innerHTML = `<strong>${escapeHtml(c.name)}</strong><br><p>${escapeHtml(c.comment)}</p>`;
            container.appendChild(div);
          });
        }
      } catch (err) {
        console.error("Failed to load comments:", err);
        status.textContent = 'Failed to load comments.';
      }
    }

    document.getElementById('commentForm').addEventListener('submit', async e => {
      e.preventDefault();
      const btn = e.target.querySelector('button[type="submit"]');
      btn.disabled = true;
      try {
        const formData = new FormData(e.target);
        const res = await fetch(ENDPOINT, {
          method: 'POST',
          body: formData
        });
        if (!res.ok) throw new Error(`Server error: ${res.status}`);
        e.target.reset();
        await loadComments();
      } catch (err) {
        console.error("Failed to post comment:", err);
        alert('Failed to post comment. Try again later.');
      }
      btn.disabled = false;
    });

    loadComments();
  </script>

</body>
</html>

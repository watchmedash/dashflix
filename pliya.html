<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .movie-container {
            max-width: 900px;
            width: 100%;
            padding: 20px;
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 10px;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            width: 100%;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .close-btn {
            margin-top: 20px;
            display: block;
            text-align: center;
            background-color: #ff3333;
            color: #fff;
            font-size: 1.2rem;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            max-width: 200px;
            margin-left: auto;
            margin-right: auto;
        }
        .close-btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
<div class="movie-container">
    <div class="video-container">
        <!-- Video iframe -->
        <iframe id="video-player" src="" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>

    <!-- Close Button -->
    <button class="close-btn" onclick="goBack()">Go Back</button>
</div>

<script>
    const BASE_VIDEO_URL = "https://filemoon.sx/e/";
    const movieID = new URLSearchParams(window.location.search).get("id");

    function goBack() {
        window.history.back();
    }

    document.addEventListener("DOMContentLoaded", () => {
        if (!movieID) {
            alert("No movie ID found!");
            goBack();
            return;
        }

        // Set the video player source
        const videoPlayer = document.getElementById("video-player");
        videoPlayer.src = `${BASE_VIDEO_URL}${movieID}`;
    });
</script>
</body>
</html>

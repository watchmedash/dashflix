<script>
document.getElementById('page-dropdown').addEventListener('change', function() {
    const selectedPage = this.value;
    if (selectedPage) {
        window.location.href = selectedPage; // Navigate to the selected page
    }
});

// Array of JSON file URLs
const jsonFiles = ['movies1.json', 'movies2.json', 'movies3.json', 'movies4.json', 'movies5.json'];

// Function to fetch and merge JSON data
async function fetchAndMergeJSON(files) {
    try {
        const responses = await Promise.all(files.map(file => fetch(file)));
        const data = await Promise.all(responses.map(response => {
            if (!response.ok) {
                console.error('Error fetching file:', file, response.status);
                return { movies: [] }; // Return an empty array for error cases
            }
            return response.json();
        }));
        // Merge all movie data arrays into one
        return data.flatMap(data => data.movies);
    } catch (error) {
        console.error('Error fetching JSON files:', error);
        return [];
    }
}

let movies = [];

// Function to display movies
function displayMovies(movieArray) {
    const galleryContainer = document.getElementById('gallery-container');
    galleryContainer.innerHTML = ''; // Clear previous content

    movieArray.forEach(movie => {
        // Create a link (a) element
        const anchor = document.createElement('a');
        anchor.href = movie.link;
        anchor.className = 'movie-link';

        // Create the tag span
        const span = document.createElement('span');
        span.className = 'tag';

        switch (movie.tag.toLowerCase()) {
            case 'hd':
                span.classList.add('hd');
                span.textContent = 'HD'; // HD tag icon
                break;
            case 'ts':
                span.classList.add('ts');
                span.textContent = 'TS'; // TS tag icon
                break;
            case 'cam':
                span.classList.add('cam');
                span.textContent = 'CAM'; // CAM tag icon
                break;
            default:
                span.textContent = movie.tag || 'ðŸ”¥'; // Default tag icon
        }

        // Append the tag icon to the link
        anchor.appendChild(span);

        // Append the movie title to the link
        anchor.appendChild(document.createTextNode(movie.title));

        // Append the link to the gallery container
        galleryContainer.appendChild(anchor);
    });
}

// Fetch, merge, and load the movies JSON data
fetchAndMergeJSON(jsonFiles)
    .then(data => {
        movies = data;
        displayMovies(movies);

        // Populate genre dropdown
        const genreSet = new Set(); // To store unique genres
        movies.forEach(movie => {
            if (Array.isArray(movie.genres)) {
                movie.genres.forEach(genre => genreSet.add(genre.toLowerCase()));
            }
        });

        const genreDropdown = document.getElementById('genre-dropdown');
        genreSet.forEach(genre => {
            const option = document.createElement('option');
            option.value = genre;
            option.textContent = genre.charAt(0).toUpperCase() + genre.slice(1); // Capitalize genre name
            genreDropdown.appendChild(option);
        });

        // Implement genre filtering
        genreDropdown.addEventListener('change', function() {
            const selectedGenre = this.value;
            const filteredMovies = selectedGenre === "all"
                ? movies
                : movies.filter(movie =>
                    Array.isArray(movie.genres) && movie.genres.map(g => g.toLowerCase()).includes(selectedGenre)
                );
            displayMovies(filteredMovies);
        });
    })
    .catch(error => {
        console.error('Error processing the JSON data:', error);
    });
</script>

<script>
const items = document.querySelectorAll('figure');
const itemsToShow = 16; // Number of items to reveal on each scroll
let lastShownIndex = 0;

function revealItems() {
for (let i = lastShownIndex; i < lastShownIndex + itemsToShow; i++) {
if (i < items.length) {
items[i].style.display = 'block';
}
}
lastShownIndex += itemsToShow;
}

window.addEventListener('scroll', () => {
const scrollPosition = window.scrollY + window.innerHeight;
const documentHeight = document.body.clientHeight;

if (scrollPosition >= documentHeight - 300) {
revealItems();
}
});

revealItems();
</script>
<script>function isInViewport(element) {
const rect = element.getBoundingClientRect();
return (
rect.top >= 0 &&
rect.left >= 0 &&
rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
rect.right <= (window.innerWidth || document.documentElement.clientWidth)
);
}

function loadImages() {
const imagesToLoad = document.querySelectorAll('.defer-image');

imagesToLoad.forEach((image) => {
if (isInViewport(image)) {
const imgUrl = image.getAttribute('data-src');
if (imgUrl) {
const img = new Image();
img.src = imgUrl;
img.onload = () => {
image.setAttribute('src', imgUrl);
image.classList.remove('defer-image');
};
}
}
});
}

window.addEventListener('scroll', loadImages);
window.addEventListener('resize', loadImages);

loadImages();
</script>

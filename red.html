:25px}.video-container{border-radius:16px}.video-wrapper iframe{border-radius:15px}.destination-url{font-size:.75rem}}</style></head><body><div class="container"><div class="header"><h1>Almost There<span class="loading-dots"><span>.</span><span>.</span><span>.</span></span></h1><p>Please wait while we prepare your content</p></div><div class="destination-info hidden" id="destinationInfo"><div>Preparing your content...</div><div class="destination-url" id="destinationUrl"></div></div><div class="error-message hidden" id="errorMessage">No destination URL provided. Please check your link and try again.</div><div class="video-container" id="videoContainer"><div class="video-wrapper"><iframe id="videoFrame" src="https://www.youtube.com/embed/4lzYN-0XsyI?autoplay=0&mute=0&controls=0&showinfo=0&rel=0&modestbranding=1&loop=1&enablejsapi=1&disablekb=1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div></div><div class="countdown-section"><button class="proceed-button show" id="startBtn" onclick="startCountdown()">Continue</button><div class="countdown-text hidden" id="countdownText">Redirecting in:</div><div class="countdown-display hidden" id="countdown">15</div><button class="proceed-button" id="proceedBtn" onclick="proceedToDestination()">Go to Content</button><div class="progress-container hidden" id="progressContainer"><div class="progress-bar"><div class="progress-fill" id="progress"></div></div></div></div></div><script>let timeLeft=15,timerStarted=!1,timer=null,destinationUrl='';const countdownElement=document.getElementById('countdown'),progressElement=document.getElementById('progress'),proceedButton=document.getElementById('proceedBtn'),startButton=document.getElementById('startBtn'),countdownText=document.getElementById('countdownText'),progressContainer=document.getElementById('progressContainer'),videoFrame=document.getElementById('videoFrame'),destinationInfo=document.getElementById('destinationInfo'),destinationUrlElement=document.getElementById('destinationUrl'),errorMessage=document.getElementById('errorMessage'),videoContainer=document.getElementById('videoContainer');function initializePage(){const e=new URLSearchParams(window.location.search),t=e.get('url')||e.get('target')||e.get('destination')||e.get('link');if(t)try{try{const e=atob(t);if(!e.includes('.')||!e.startsWith('http')&&!e.includes('://'))throw new Error('Not base64 URL');destinationUrl=e}catch(e){destinationUrl=decodeURIComponent(t)}destinationUrl.startsWith('http://')||destinationUrl.startsWith('https://')||(destinationUrl='https://'+destinationUrl),destinationInfo.classList.remove('hidden'),destinationUrlElement.textContent='Content ready for viewing'}catch(e){showError();return}else{showError();return}}function showError(){destinationInfo.classList.add('hidden'),videoContainer.classList.add('hidden'),errorMessage.classList.remove('hidden'),startButton.textContent='Go Back',startButton.onclick=()=>window.history.back()}function createParticle(){const e=document.createElement('div');e.className='particle',e.style.left=100*Math.random()+'%',e.style.width=4*Math.random()+2+'px',e.style.height=e.style.width,e.style.animationDuration=6*Math.random()+8+'s',e.style.animationDelay=2*Math.random()+'s',document.body.appendChild(e),setTimeout(()=>{e.remove()},1e4)}function startCountdown(){if(timerStarted||!destinationUrl)return;timerStarted=!0,startButton.classList.add('hidden'),countdownText.classList.remove('hidden'),countdownElement.classList.remove('hidden'),progressContainer.classList.remove('hidden');const e=videoFrame.src;videoFrame.src=e.replace('autoplay=0','autoplay=1'),timer=setInterval(()=>{timeLeft--,countdownElement.textContent=timeLeft;const e=timeLeft/15*100;progressElement.style.width=e+'%',countdownElement.classList.add('pulse'),setTimeout(()=>{countdownElement.classList.remove('pulse')},400),timeLeft<=0&&(clearInterval(timer),countdownElement.classList.add('hidden'

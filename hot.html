<!DOCTYPE html>
<!-- JV Source Codes - www.jvcodes.com -->
<html lang="en">
<head>
  <!-- Metadata and Character Encoding -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Image Slider in HTML, CSS, and JavaScript - JV Source Codes</title>

  <!-- Google Fonts for Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />

  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="stylo.css" />

  <!-- Custom Script (Deferred Loading) -->
  <script src="scripto.js" defer></script>
</head>
<body>
  <!-- Container for Slider -->
  <div class="container">
    <div class="slider-wrapper">
      <!-- Previous Slide Button -->
      <button id="prev-slide" class="slide-button material-symbols-rounded">
        chevron_left
      </button>

      <ul class="image-list">
        <li>
          <a href="https://emirati.top/movies/Joker Folie a Deux">
            <img class="image-item" src="https://image.tmdb.org/t/p/original/if8QiqCI7WAGImKcJCfzp6VTyKA.jpg" alt="Book 1" />
          </a>
        </li>
        <li>
          <a href="https://emirati.top/movies/Deadpool and Wolverine">
            <img class="image-item" src="https://m.media-amazon.com/images/M/MV5BNDA3MmYzOWEtYWZhNS00ZmU3LWJkYmUtODBjMzQyNzMxYmZhXkEyXkFqcGc@._V1_SX300.jpg" alt="Book 2" />
          </a>
        </li>
        <li>
          <a href="https://emirati.top/movies/Speak No Evil">
            <img class="image-item" src="https://image.tmdb.org/t/p/original/t01TUL5X2oBNF0qjjgS4BXaWplJ.jpg" alt="Book 3" />
          </a>
        </li>
        <li>
          <a href="https://emirati.top/movies/The Platform 2">
            <img class="image-item" src="https://image.tmdb.org/t/p/original/izuzUb0sDokqp9o8utVfsrSJuy5.jpg" alt="Book 4" />
          </a>
        </li>
        <li>
          <a href="https://emirati.top/movies/It Ends with Us">
            <img class="image-item" src="https://m.media-amazon.com/images/M/MV5BYzM2NGMzNGQtZjNhMi00MTVkLTg2ZGQtN2M4OTllYzU1Y2Y0XkEyXkFqcGc@._V1_SX300.jpg" alt="Book 5" />
          </a>
        </li>
        <li>
          <a href="https://emirati.top/movies/Kiskisan">
            <img class="image-item" src="https://m.media-amazon.com/images/M/MV5BZGYwMmRiMDctMzM5Ny00ZGNlLWE1NjgtMjIwYTkzZmRiMTE1XkEyXkFqcGc@._V1_.jpg" alt="Book 6" />
          </a>
        </li>
        <li>
          <a href="https://emirati.top/movies/Hellboy The Crooked Man">
            <img class="image-item" src="https://image.tmdb.org/t/p/original/iz2GabtToVB05gLTVSH7ZvFtsMM.jpg" alt="Book 7" />
          </a>
        </li>
        <li>
          <a href="https://emirati.top/movies/The Crow">
            <img class="image-item" src="https://m.media-amazon.com/images/M/MV5BMjEyOWJjMWQtZTY4Yi00ZjYyLWJhNDktZmRkNzEwMjlhZjQ3XkEyXkFqcGc@._V1_.jpg" alt="Book 8" />
          </a>
        </li>
      </ul>

      <!-- Next Slide Button -->
      <button id="next-slide" class="slide-button material-symbols-rounded">
        chevron_right
      </button>
    </div>

    <!-- Scrollbar for Slider -->
    <div class="slider-scrollbar">
      <div class="scrollbar-track">
        <div class="scrollbar-thumb"></div>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Streamer</title>
  <link rel="icon" href="https://i.postimg.cc/g2n9TLBn/favicon.png" type="image/png"/>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="styling.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/baselayer.css@latest/dist/baselayer.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<script async="" src="https://platform-api.sharethis.com/js/sharethis.js#property=64b0f5079f35fb00121494d9&amp;product=sticky-share-buttons"></script>
<style>
.watch-now-but {
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #fff;
    background-color: #757575;
    color: #fff;
    text-decoration: none;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease; /* Add transition for smooth effects */
}

.watch-now-but:hover {
    background-color: #333; /* Change background on hover */
    color: #fff; /* Optional: Change text color */
    transform: scale(1.5); /* Optional: Slightly enlarge the button */
}
</style>
</head>
<body oncontextmenu="return false;">
  <main class="channel-layout">
    <div class="player-wrapper">
      <div class="sticky">
        <div class="video-wrapper">
          <iframe id="player" src="" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="label">Now Playing</div>
        <h2 id="channel-playing"></h2>
        <div id="movie-plot" style="margin-top: 10px; font-size: 14px;"></div>
      </div>
    </div>
    <div class="channel-list-wrapper">
<input type="text" id="search-box" placeholder="Search movie...">
<button id="clear-search" style="display: none;">Clear</button>
<div class="sharethis-inline-share-buttons"></div>
<div class="button-container" style="text-align: center; margin: 5px 0;">
  <a href="home.html" class="watch-now-but">Go to Movies</a>
</div>
      <ul class="channel-list"></ul>
      <button id="load-more">Load More</button>
    </div>
  </main>

<div id="go-to-top-button" class="floating-button"><div class="arrow-up"></div></div>
<script>
        const goToTopButton = document.getElementById('go-to-top-button');

        // Show or hide the button based on scroll position
        window.addEventListener('scroll', function() {
            if (window.scrollY > 300) { // Adjust the value to control when the button appears
                goToTopButton.style.display = 'block';
            } else {
                goToTopButton.style.display = 'none';
            }
        });

        goToTopButton.addEventListener('click', function() {
            // Scroll to the top of the page smoothly
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="hls.js"></script>
<script src="trailer.js"></script>
</body>
</html>

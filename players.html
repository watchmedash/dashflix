<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Show Player</title>
    <link rel="stylesheet" href="load.css">
    <link rel="stylesheet" href="ann.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .tv-show-container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 10px;
            background-color: #1e1e1e;
        }
        .tv-show-container h1 {
            text-align: center;
            color: #fff;
            margin: 10px 0;
        }
        .tv-show-details {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .tv-show-details img {
            max-width: 200px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .tv-show-info {
            flex: 1;
            margin-left: 20px;
        }
        .tv-show-info h2 {
            margin: 0;
            font-size: 1.5rem;
            color: #fff;
        }
        .tv-show-info p {
            font-size: 1rem;
            margin: 5px 0;
            color: #bbb;
        }
        .tv-show-info .rating {
            font-size: 1.2rem;
            color: #ffd700;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            width: 100%;
            margin: 0 auto;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        select {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
        }
        .close-btn {
            background-color: #ff3333;
            color: #fff;
            font-size: 1.5rem;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
            display: block;
            width: 100%;
        }
        .close-btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
  <div id="loaning-screen">
    <img src="images/logo.webp" alt="Loading..." />
    <div class="progress-bar">
        <div class="progress"></div>
    </div>
  </div>

  <div class="glowing-text-container">
  All videos will play within this window!</br>
  If you are redirected to a different window for any reason,</br>
  simply close it and get back here!</br>
  </div>
<div class="tv-show-container">
    <select id="season-dropdown" onchange="fetchEpisodes()">
        <option value="">Select Season</option>
    </select>
    <select id="episode-dropdown" onchange="changeEpisode()" style="display: none;"></select>

    <div class="video-container">
        <iframe id="video-player" src="" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>
    <div class="tv-show-details">
        <img id="tv-poster" src="" alt="TV Show Poster">
        <div class="tv-show-info">
            <h2 id="tv-title-info">Loading...</h2>
            <p><strong>First Air Year:</strong> <span id="release-year">Loading...</span></p>
            <p><strong>Genres:</strong> <span id="genres">Loading...</span></p>
            <p><strong>Rating:</strong> <span id="rating" class="rating">Loading...</span></p>
            <p><strong>Overview:</strong></p>
            <p id="tv-overview">Loading...</p>
            <p><strong>Creator:</strong> <span id="creator">Loading...</span></p>
        </div>
    </div>
    <button class="close-btn" onclick="goBack()">Go Back</button>
</div>
<script src="load.js"></script>
<script src="players.js"></script>

</body>
</html>

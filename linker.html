<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Link Locker</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"><style>body{font-family:'Arial',sans-serif;background-color:#f4f7fa;margin:0;padding:0;display:flex;justify-content:center;align-items:center;height:100vh;text-align:center}.locker-container{background:#fff;border-radius:15px;padding:30px;box-shadow:0 4px 8px rgba(0,0,0,0.1);width:80%;max-width:500px}.lock-icon{font-size:60px;color:#e74c3c;margin-bottom:20px}.locked-message{font-size:1.5rem;color:#333;margin-bottom:20px;opacity:0;animation:fadeIn 1s forwards;animation-delay:1s}.unlock-button{padding:12px 24px;font-size:1.2rem;cursor:pointer;background-color:#e74c3c;color:white;border:none;border-radius:8px;transition:transform 0.3s ease-in-out,background-color 0.3s ease}.unlock-button:hover{background-color:#c0392b;transform:scale(1.1)}.unlock-button:active{transform:scale(0.9)}@keyframes fadeIn{from{opacity:0}to{opacity:1}}</style></head><body><div class="locker-container"><div class="lock-icon" id="lock-icon"><i class="fas fa-lock"></i></div><div class="locked-message">You need to unlock the link to continue.</div><button class="unlock-button" onclick="unlockLink()">Unlock Link</button></div><script>const urlParams=new URLSearchParams(window.location.search);const targetLink=urlParams.get('target');if(!targetLink){document.querySelector('.locked-message').innerText="No link provided."}function unlockLink(){window.open("http://dashflix.top","_blank");if(targetLink){window.location.href=targetLink}}</script></body></html>

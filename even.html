<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link href="https://i.postimg.cc/Z5SgSyzx/favicon-32x32.png" rel="icon" type="image/png" />
  <title>Smile 2</title>
  <meta content="origin" name="referrer" />
  <style>
    /* General dark theme for the page */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: #d1d1d1;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-top: 20px; /* Adds space at the top */
    }

    /* Styling for iframe with 16:9 aspect ratio */
    iframe {
      width: 85%; /* Adjust the width as needed */
      aspect-ratio: 16 / 9; /* Enforces 16:9 aspect ratio */
      border: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      margin-bottom: 20px;
    }

    /* Spinner styling */
    .spinner {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }

    .about-container {
  width: 85%; /* Set the width to 75% of the parent/container */
  margin: 0 auto; /* Horizontally center the container */
  display: flex; /* Optional: Allows more flexibility for children */
  flex-direction: column; /* Stack child elements vertically */
  align-items: center; /* Horizontally center content */
  justify-content: center; /* Vertically center content */
  height: 100vh; /* Ensures the container takes the full viewport height (if needed for vertical centering) */
}


    .spinner i {
      font-size: 50px;
      color: #f5f5f5;
    }

    /* Dropdown and Home button container */
    .controls {
      display: flex;
      align-items: center;
      gap: 15px; /* Space between dropdown and button */
      margin-bottom: 20px;
    }

    /* Dropdown styling */
    select {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #333;
      color: #f5f5f5;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
    }

    select:focus {
      outline: none;
    }

    /* Home button styling */
    .home-btn {
      background-color: #1b1b1b;
      color: #f5f5f5;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      transition: background-color 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
    }

    .home-btn:hover {
      background-color: #333;
    }
  </style>
<link rel="stylesheet" href="load.css">
</head>
<body oncontextmenu="return false;">
  <div id="loaning-screen"><img src="images/logo.webp" alt="Loading..." /></div>
<div class="about-container">
  <div class="spinner" id="spinner">
    <i class="fas fa-spinner fa-spin"></i>
  </div>
  <iframe
    allow="autoplay"
    allowfullscreen="true"
    allowtransparency="true"
    frameborder="0"
    id="video-player"
    referrerpolicy="origin"
    scrolling="no"
    src="https://vidsrc.me/embed/movie/1100782">
  </iframe>
  <!-- Dropdown and Home button container -->
  <div class="controls">
    <!-- Dropdown for video source selection -->
    <select id="video-source" onchange="changeSource()">
      <option value="https://vidsrc.me/embed/movie/1100782">Server 1</option>
      <option value="https://embed.su/embed/movie/1100782">Server 2</option>
      <option value="https://vidbinge.dev/embed/movie/1100782">Server 3</option>
      <option value="https://vidsrc.vip/embed/movie/1100782">Server 4</option>
      <option value="https://multiembed.mov/directstream.php?video_id=1100782&tmdb=1">Server 5</option>
      <option value="https://vidlink.pro/movie/1100782">Server 6</option>
    </select>

    <!-- Home button -->
    <a href="index.html" class="home-btn">Home</a>
  </div>  </div>
  <script>
    // Function to update the iframe source when a new option is selected
    function changeSource() {
      const select = document.getElementById('video-source');
      const iframe = document.getElementById('video-player');
      const spinner = document.getElementById('spinner');

      // Show the spinner
      spinner.style.display = 'block';

      // Wait for the iframe to reload before hiding the spinner
      iframe.onload = () => {
        spinner.style.display = 'none';
      };

      // Update iframe src with the selected value
      iframe.src = select.value;
    }
  </script>
<script src="load.js"></script>
</body>
</html>

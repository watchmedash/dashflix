<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link href="https://i.postimg.cc/Z5SgSyzx/favicon-32x32.png" rel="icon" type="image/png" />
  <title>Jake Paul vs. Mike Tyson</title>
  <meta content="origin" name="referrer" />
  <style>
    /* General dark theme for the page */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: #d1d1d1;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Ensure proper vertical centering */
      flex-direction: column;
    }

    /* Video container with aspect ratio */
    .video-container {
      position: relative;
      width: 85%; /* Adjust width as needed */
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      background-color: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
    }

    /* Embedded iframe styling */
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* Home button styling */
    .home-btn-container {
      margin-top: 20px;
    }

    .home-btn {
      background-color: #1b1b1b;
      color: #f5f5f5;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      transition: background-color 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
    }

    .home-btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body oncontextmenu="return false;">

  <!-- Video player container -->
  <div class="video-container">
    <iframe
      allow="autoplay"
      allowfullscreen="true"
      allowtransparency="true"
      frameborder="0"
      id="video-player"
      referrerpolicy="origin"
      scrolling="no"
      src="https://vidsrc.me/embed/movie/tt31630905">
    </iframe>
  </div>

  <!-- Home button -->
  <div class="home-btn-container">
    <a href="index.html" class="home-btn">Home</a>
  </div>

</body>
</html>

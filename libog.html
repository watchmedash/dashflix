<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movies - Watch Free Movies and TV Series Online</title>
  <style>
      * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
      }

      body {
          font-family: Arial, sans-serif;
          background-color: #121212;
          color: #fff;
          padding: 16px;
      }

      .gallery-container {
          max-width: 1200px;
          margin: 0 auto;
      }

      .gallery {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
          gap: 16px;
      }

      .gallery-item {
          position: relative;
          overflow: hidden;
          border-radius: 8px;
          background: #222;
          transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .gallery-item:hover {
          transform: scale(1.05);
          box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.4);
      }

      .gallery-item img {
          width: 100%;
          height: auto;
          object-fit: cover;
          opacity: 0;
          transition: opacity 0.3s ease-in-out;
      }

      img.loaded {
          opacity: 1;
      }

      .spinner {
          display: none;
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          border: 4px solid transparent;
          border-top: 4px solid #fff;
          border-radius: 50%;
          width: 24px;
          height: 24px;
          animation: spin 1s linear infinite;
          z-index: 1000;
      }

      @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
      }
  </style>
</head>
<body>

<div id="loading-spinner" class="spinner"></div> <!-- Spinner while loading -->

<div class="gallery-container">
  <div id="gallery" class="gallery"></div> <!-- Movie gallery -->
</div>

<script src="lebog.js"></script>
</body>
</html>

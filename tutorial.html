<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link href="https://i.postimg.cc/Z5SgSyzx/favicon-32x32.png" rel="icon" type="image/png" />
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
  <title>Tutorial Video</title>
  <link rel="stylesheet" href="load.css">
  <meta content="origin" name="referrer" />
  <style>
    /* General dark theme for the page */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a0a0a; /* Darker background */
      color: #d1d1d1; /* Light gray for text */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    /* Video player container */
    .video-container {
      position: relative;
      width: 75%; /* Set width to 75% of the page */
      max-width: 650px; /* Optional: max-width to prevent it from getting too large */
      background-color: #1a1a1a; /* Darker background for container */
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6); /* Dark shadow */
      display: none;
    }

    video {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    /* Start Watching button */
    .start-btn-container {
      margin-bottom: 20px;
    }

    .start-btn {
      background-color: #333; /* Darker button */
      color: #f5f5f5; /* Lighter text */
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      transition: background-color 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5); /* Button shadow */
    }

    .start-btn:hover {
      background-color: #444;
    }

    /* Home button styling */
    .home-btn-container {
      margin-top: 20px;
    }

    .home-btn {
      background-color: #1b1b1b;
      color: #f5f5f5;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      transition: background-color 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5); /* Button shadow */
    }

    .home-btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body oncontextmenu="return false;">
  <div id="loaning-screen">
      <img src="images/logo.webp" alt="Loading..." />
      <div class="progress-bar">
          <div class="progress"></div>
      </div>
  </div>
  <!-- Start Watching button -->
  <div class="start-btn-container">
    <a href="#" class="start-btn" id="startButton">Start Watching</a>
  </div>

  <!-- Video player container -->
  <div class="video-container" id="videoContainer">
    <video id="hls-player" class="video-js vjs-default-skin" controls preload="auto">
      <!-- Change the source to point to the local video file -->
      <source src="video/tutorial.mp4" type="video/mp4" />
    </video>
  </div>

  <!-- Home button -->
  <div class="home-btn-container">
    <a href="index.html" class="home-btn">Home</a>
  </div>

  <!-- Include Video.js -->
  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>

  <script>
    // Initialize the Video.js player
    var player = videojs('hls-player', {
      autoplay: false,
      controls: true,
      responsive: true,
      fluid: true
    });

    // Show video player and start playing when the "Start Watching" button is clicked
    document.getElementById('startButton').addEventListener('click', function() {
      document.getElementById('videoContainer').style.display = 'block'; // Show video player
      player.play(); // Start the video
      this.style.display = 'none'; // Hide the "Start Watching" button
    });

    // Handle errors (optional)
    player.on('error', function () {
      console.error('Video.js Player Error:', player.error());
    });
  </script>
<script src="load.js"></script>
</body>
</html>

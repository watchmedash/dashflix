<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link href="https://i.postimg.cc/Z5SgSyzx/favicon-32x32.png" rel="icon" type="image/png" />
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
  <title>Tutorial Video</title>
  <link rel="stylesheet" href="load.css">
  <meta content="origin" name="referrer" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: #d1d1d1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .video-container {
      position: relative;
      width: 95%;
      max-width: 1200px;
      background-color: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
      display: block; /* Ensure the video is visible */
    }

    video {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    .home-btn-container {
      margin-top: 20px;
    }

    .home-btn {
      background-color: #1b1b1b;
      color: #f5f5f5;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      transition: background-color 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
    }

    .home-btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body oncontextmenu="return false;">
  <div id="loaning-screen">
      <img src="images/logo.webp" alt="Loading..." />
      <div class="progress-bar">
          <div class="progress"></div>
      </div>
  </div>
  <div class="terra"><script type="text/javascript">
  	atOptions = {
  		'key' : '31659dfd382d23627d3b20f3dae9ec68',
  		'format' : 'iframe',
  		'height' : 90,
  		'width' : 728,
  		'params' : {}
  	};
  </script>
  <script type="text/javascript" src="//perilastronaut.com/31659dfd382d23627d3b20f3dae9ec68/invoke.js"></script></div>
  <!-- Video player container -->
  <div class="video-container" id="videoContainer">
    <video id="hls-player" class="video-js vjs-default-skin" controls preload="auto" autoplay muted>
      <source src="video/tutorial.mkv" type="video/mp4" />
    </video>
  </div>

  <!-- Home button -->
  <div class="home-btn-container">
    <a href="index.html" class="home-btn">Home</a>
  </div>

  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
  <script>
    // Initialize the Video.js player
    var player = videojs('hls-player', {
      autoplay: true, // Video starts automatically
      controls: true,
      responsive: true,
      fluid: true
    });

    // Handle errors (optional)
    player.on('error', function () {
      console.error('Video.js Player Error:', player.error());
    });
  </script>
  <script src="load.js"></script>
</body>
</html>

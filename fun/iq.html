<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IQ Game</title>
  <link rel="stylesheet" href="iq.css">
  <link rel="stylesheet" href="/stylt.css"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <p>Can you reach 400 points?</p>
    <header>
      <h1>Click Start</h1>
    </header>
    <div id="game-container">
      <p id="timer" class="timer">Time: 10s</p>
      <div id="question" class="question"></div>
      <div id="options" class="options"></div>
      <p id="lives" class="lives">Lives: 5</p>
      <p id="score" class="score">Score: 0</p>
      <div class="controls">
        <button class="button" id="hintBtn" onclick="useHint()" style="display: none;">Hints: 10</button>
        <button class="button" id="startBtn" onclick="startGame()">I'm Start!</button>
        <button class="button" id="restartBtn" onclick="restartGame()" style="display: none;">Try Again</button>
      </div>
      <i class="fas fa-sync-alt refresh-icon" onclick="window.location.reload();"></i>
      <img id="soundIcon" src="on.png" alt="Sound On" onclick="toggleSound()" style="cursor: pointer; width: 30px;">
    </div>
    <footer>
      <p>Notice something off? Let us know at support@dashflix.top.</p>
    </footer>
    <div id="notification" class="notification"></div>
    <img id="correctImage" src="right.webp" alt="Correct Answer" class="answer-image">
  <img id="wrongImage" src="wrong.webp" alt="Wrong Answer" class="answer-image">
  </div>
  <nav class="bottom-nav">
    <a href="../index.html" class="nav-item">
      <i class="fas fa-home"></i> Home
    </a>
    <a href="../movies.html" class="nav-item">
      <i class="fas fa-film"></i> Movies
    </a>
    <a href="../shows.html" class="nav-item">
      <i class="fas fa-tv"></i> Shows
    </a>
    <a href="../trailer.html" class="nav-item">
      <i class="fas fa-video"></i> Trailers
    </a>
    <a href="../requested.html" class="nav-item">
      <i class="fas fa-list"></i> Requested
    </a>
  </nav>
  <script src="game.js"></script>
</body>
</html>

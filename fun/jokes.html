<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iMessage Joke Chat</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="stick.css">
</head>
<body>
  <div class="chat-container">
    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
    </div>

    <div class="contact-header">
      <a href="../home.html" style="text-decoration: none;">
        <span class="back-icon">&lt;</span>
      </a>

      <div class="contact-info">
        <img src="https://errorstatistics.com/wp-content/uploads/2011/12/index.jpg" alt="Contact Photo" class="contact-photo">
        <p class="contact-name">Dad</p>
      </div>
      <i class="fas fa-video video-icon"></i>
    </div>
    <div class="header-info">
          <div class="app-name">iMessages</div>
          <div class="timestamp">Today 9:41 AM</div>
        </div>
    <div class="chat" id="chat">

    </div>

    <div class="typing-area">
      <i class="fas fa-camera camera-icon"></i>
      <div class="input-box">
        <span class="placeholder">iMessage</span>
        <input type="text" disabled>
        <div class="icons">
          <i class="fas fa-microphone mic-icon"></i>
        </div>
      </div>
    </div>

    <!-- Next Joke Button -->
    <button id="next-joke" class="next-joke">
      <i class="fas fa-redo"></i>
    </button>
  </div>

  <script src="stick.js"></script>
</body>
</html>

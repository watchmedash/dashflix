<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Bests</title>
    <link rel="stylesheet" href="youtube.css">
</head>
<body>
    <header>
        <h1>YouTube Bests</h1>
        <input type="text" id="search" placeholder="Search videos..." onkeyup="searchVideos()">
    </header>

    <main id="video-grid"></main>

    <div id="video-modal">
        <div class="video-container">
            <span class="close" onclick="closeVideo()">&times;</span>
            <iframe id="video-frame" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script src="youtube.js"></script>
</body>
</html>

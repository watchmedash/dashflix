<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        .video-container {
            text-align: center;
            margin-top: 50px;
        }
        iframe {
            width: 80%;
            height: 450px;
            border: none;
            border-radius: 8px;
        }
        p {
            color: #e0e0e0;
        }
    </style>
<script type="text/javascript" src="//perilastronaut.com/4a/56/8a/4a568a636496ba88af9fcab657ba2e49.js"></script>
<script>window.yaContextCb=window.yaContextCb||[]</script>
<script src="https://yandex.ru/ads/system/context.js" async></script>
</head>
<body>
    <div class="video-container" id="videoContainer"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('videoId');
        const videoContainer = document.getElementById('videoContainer');

        if (videoId) {
            videoContainer.innerHTML = `
                <iframe src="https://filemoon.sx/e/${videoId}" allowfullscreen></iframe>
            `;
        } else {
            videoContainer.innerHTML = '<p>Video not found</p>';
        }
    </script>
<script type='text/javascript' src='//perilastronaut.com/2c/b3/58/2cb358f01e92d538b457df693b8d24e8.js'></script>
</body>
</html>
